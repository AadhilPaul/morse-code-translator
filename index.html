<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Wittgenstein:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
        <title>Morse Code Translator With Javascript</title>
    </head>
    <body>
        <div class="container">
            <img src="images/samuel_morse.jpeg">
            <form>
                <h2>Morse Code Translator</h2>
                <hr>
                <div>
                    <p>Input:</p>
                    <textarea placeholder="Input text to translate into Morse code" id="translate" rows="8"></textarea>
                </div>
                <div>
                    <p>Output: </p>
                    <p id="translation"></p>
                </div>
            </form>
        </div>
    </body>
    <script src="script.js"></script>
</html>
